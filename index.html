<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        #items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            /* Space between team boxes */
        }

        .team-container {
            border: 2px solid #333;
            padding: 10px;
            margin: 5px;
            width: 220px;
            /* Reduced width to fit more teams */
            height: 180px;
            /* Adjusted fixed height */
            display: inline-block;
            vertical-align: top;
            box-sizing: border-box;
        }

        .team-header {
            font-size: 1.2em;
            /* Smaller font size */
            font-weight: bold;
            margin-bottom: 8px;
            height: 25px;
            /* Reduced header height */
        }

        .member-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 3px 0;
            /* Reduced margin */
            height: 25px;
            /* Reduced row height */
            font-size: 0.9em;
            /* Smaller font for members */
        }

        .checkboxes {
            display: flex;
            gap: 8px;
            /* Reduced gap between checkboxes */
        }

        .empty-row {
            height: 25px;
            /* Match reduced member row height */
        }
    </style>
    <title>PUBG xxx</title>
    <script type="module" src="./dist/main.js"></script>
</head>

<body>
    <h1>xxx</h1>
    <!-- <input type="text" id="pubg_key" /> -->
    <input type="text" id="pubg_match" />
    <button id="loadMatch" onclick="load_match()">加载比赛</button>
    <div id="root"></div>
    <div id="items"></div>
    <br>
    <div id="telemetry"></div>
</body>

</html>
